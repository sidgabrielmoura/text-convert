<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="textArea-section">
            <textarea class="text-for-convert" cols="47" rows="10"
            placeholder="escreva o texto aqui..."></textarea>

            <textarea class="converted-text" placeholder="obtenha o resultado aqui..." disabled></textarea>
        </section>

        <section class="buttons-area">
            <label class="capitalize-button">Todas As Primeiras Letras Maiúsculas...</label>
            <label class="uppercase-button">TODAS AS LETRAS MAIÚSCULAS...</label>
            <label class="lowercase-button">todas as letras minúsculas...</label>
            <label class="translate-button">Traduzir para o inglês...</label>

            <button class="convert-button">CONVERTER</button>
            <button class="copy-button">COPIAR</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
